    <!-- Video Section -->
    <section id="video-section">
        <h2>Live Stream Video</h2>
        <video id="video" controls></video>
    </section>

    </footer>

    <!-- hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://mvod.itunes.apple.com/itunes-assets/HLSMusic112/v4/10/dc/9f/10dc9f3c-dfef-c30e-2737-65824c285d22/P506057656_default.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://mvod.itunes.apple.com/itunes-assets/HLSMusic112/v4/10/dc/9f/10dc9f3c-dfef-c30e-2737-65824c285d22/P506057656_default.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
